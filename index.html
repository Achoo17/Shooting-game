<html lang="en">
<head>
<meta charset="UTF-8">

<title>Valentine Shooter</title>
<style>
body { margin:0; font-family:'Segoe UI',sans-serif; background:#080812; color:#fff; text-align:center; }
#game { max-width:900px; margin:auto; padding:20px; }
h1 { color:#ff4fa3; text-shadow:0 0 10px #ff4fa3; }
#info { margin:10px 0; font-size:1.1em; }
#playArea { position:relative; width:100%; height:400px; background:radial-gradient(circle,#15152b,#05050a); border-radius:20px; overflow:hidden; box-shadow:0 0 30px rgba(255,79,163,0.4); }
.target { position:absolute; width:60px; height:60px; background:#ff69b4; border-radius:50%; display:flex; justify-content:center; align-items:center; font-weight:bold; color:#0b0b16; user-select:none; cursor:pointer; font-size:0.9em; }
.bullet { position:absolute; width:6px; height:6px; background:#fff; border-radius:50%; pointer-events:none; }

button:hover { background:#ff3d92; }
img { max-width:260px; border-radius:15px; margin-top:20px; }
</style>
</head>
<body>

<div id="game">
<h1>ðŸŽ¯ Mission: Valentine</h1>
<p id="info">Click the targets to shoot!</p>
<div id="playArea"></div>
<button id="startBtn" onclick="startGame()">Start Mission</button>
</div>

<script>
const playArea = document.getElementById("playArea");
const info = document.getElementById("info");
const startBtn = document.getElementById("startBtn");

let level = 1;
let targetsRemaining = 0;
let movingTargets = [];
let interval;

const levels = [
["???","???","???","???"],
["STRESS","EMAILS","MEETINGS","MONDAY","DEADLINE"],
["WORK","TIRED","LAUNDRY","BILLS","ALARM","TRAFFIC"]
];

function startGame(){
level=1;
startBtn.style.display="none";
info.innerHTML="Level 1: Unknown threats detected.";
nextLevel();
}

function nextLevel(){
playArea.innerHTML="";
movingTargets=[];
clearInterval(interval);

const words=levels[level-1];
targetsRemaining=words.length;

words.forEach(word=>createTarget(word));

interval=setInterval(moveTargets,50);
}

function createTarget(text){
const target=document.createElement("div");
target.className="target";
target.innerText=text;

target.style.left=Math.random()*80+"%";
target.style.top=Math.random()*80+"%";

target.onclick=(e)=>{
shootEffect(e.clientX, e.clientY);
if(playArea.contains(target)){
playArea.removeChild(target);
targetsRemaining--;
if(targetsRemaining===0){
clearInterval(interval);
level++;
if(level<=levels.length){
info.innerHTML="Nice shooting ðŸ˜ Loading next levelâ€¦";
setTimeout(nextLevel,1200);
}else{
finalScene();
}
}
}
};

playArea.appendChild(target);
movingTargets.push(target);
}

function moveTargets(){
movingTargets.forEach(t=>{
if(playArea.contains(t)){
t.style.left=Math.random()*80+"%";
t.style.top=Math.random()*80+"%";
}
});
}

// Shooting animation
function shootEffect(x,y){
const bullet=document.createElement("div");
bullet.className="bullet";
bullet.style.left=(x-3)+"px";
bullet.style.top=(y-3)+"px";
document.body.appendChild(bullet);

let posY=y-3;
const anim=setInterval(()=>{
posY-=10;
bullet.style.top=posY+"px";
if(posY<0){
clearInterval(anim);
bullet.remove();
}
},20);
}

function finalScene(){
playArea.innerHTML="";
info.innerHTML="";

document.getElementById("game").innerHTML=`
<h1>Mission Complete ðŸ˜Œ</h1>
<p>You cleared every target.</p>
<p>Except one thingâ€¦</p>
<h2 style="color:#ff4fa3;">Me ðŸ’–</h2>
<p style="margin-top:15px;">I may not be a final boss,<br>but I have one important questionâ€¦</p>
<h2>Will you be my Valentine? ðŸ˜˜</h2>
<img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
<p style="margin-top:20px; font-size:0.95em;">(Yes is the only correct answer ðŸ˜‰)</p>
`;
}
</script>

</body>
</html>
