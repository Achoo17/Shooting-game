<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission: Unknown</title>

<style>
body {
margin: 0;
font-family: 'Segoe UI', sans-serif;
background: #080812;
color: #f2f2f7;
text-align: center;
}

#game {
max-width: 900px;
margin: auto;
padding: 20px;
}

h1 {
color: #ff4fa3;
text-shadow: 0 0 10px #ff4fa3;
}

#info {
margin: 10px 0;
font-size: 1.1em;
}

#playArea {
position: relative;
width: 100%;
height: 400px;
background: radial-gradient(circle, #15152b, #05050a);
border-radius: 20px;
overflow: hidden;
box-shadow: 0 0 30px rgba(255,79,163,0.4);
}

.target {
position: absolute;
padding: 10px 14px;
background: #222;
color: #fff;
border-radius: 50px;
cursor: pointer;
user-select: none;
box-shadow: 0 0 10px rgba(255,255,255,0.2);
font-size: 0.9em;
}

.target:hover {
transform: scale(1.1);
}

button {
margin-top: 15px;
padding: 12px 26px;
border-radius: 12px;
border: none;
font-size: 1em;
cursor: pointer;
background: #ff4fa3;
color: #080812;
}

button:hover {
background: #ff2d92;
}

img {
max-width: 260px;
border-radius: 15px;
margin-top: 20px;
}
</style>
</head>

<body>

<div id="game">
<h1>ðŸŽ¯ Mission: Unknown</h1>
<p id="info">Objective: Eliminate all targets.</p>

<div id="playArea"></div>

<button id="startBtn" onclick="startGame()">Start Mission</button>
</div>

<script>
const playArea = document.getElementById("playArea");
const info = document.getElementById("info");
const startBtn = document.getElementById("startBtn");

let level = 1;
let score = 0;
let targetsRemaining = 0;
let interval;

const levels = [
["???", "???", "???", "???"],
["STRESS", "EMAILS", "MEETINGS", "MONDAY", "DEADLINE"],
["WORK", "TIRED", "LAUNDRY", "BILLS", "ALARM", "TRAFFIC"]
];

function startGame() {
score = 0;
level = 1;
startBtn.style.display = "none";
info.innerHTML = "Level 1: Unknown threats detected.";
nextLevel();
}

function nextLevel() {
playArea.innerHTML = "";
clearInterval(interval);

const words = levels[level - 1];
targetsRemaining = words.length;

words.forEach(word => createTarget(word));

interval = setInterval(moveTargets, 40 + level * 10);
}

function createTarget(text) {
const target = document.createElement("div");
target.className = "target";
target.innerText = text;

target.style.left = Math.random() * 80 + "%";
target.style.top = Math.random() * 80 + "%";

target.onclick = () => {
playArea.removeChild(target);
targetsRemaining--;
score++;

if (targetsRemaining === 0) {
clearInterval(interval);
level++;

if (level <= levels.length) {
info.innerHTML = "Nice shooting ðŸ˜ Loading next levelâ€¦";
setTimeout(nextLevel, 1200);
} else {
finalScene();
}
}
};

playArea.appendChild(target);
}

function moveTargets() {
const targets = document.querySelectorAll(".target");
targets.forEach(t => {
let x = Math.random() * 90;
let y = Math.random() * 90;
t.style.left = x + "%";
t.style.top = y + "%";
});
}

function finalScene() {
playArea.innerHTML = "";
info.innerHTML = "";

document.getElementById("game").innerHTML = `
<h1>Mission Complete ðŸ˜Œ</h1>
<p>You cleared every target.</p>
<p>Except one thingâ€¦</p>

<h2 style="color:#ff4fa3;">Me ðŸ’–</h2>

<p style="margin-top:15px;">
I may not be a final boss,<br>
but I do have one important questionâ€¦
</p>

<h2>Will you be my Valentine? ðŸ˜˜</h2>

<!-- CHANGE GIF BELOW -->
<img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">

<p style="margin-top:20px; font-size:0.95em;">
(Correct response already unlocked ðŸ˜‰)
</p>
`;
}
</script>

</body>
</html>
